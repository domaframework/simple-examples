name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v5

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        distribution: 'zulu'
        java-version: 17

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v4.4.4

    - name: Assemble and Check
      run: ./gradlew assemble check

    - name: Upload reports
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: publish
        path: ./**/build/reports
